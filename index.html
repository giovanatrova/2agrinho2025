<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Campo e Cidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #7ED957, #87CEEB);
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .area {
            border: 3px solid #333;
            border-radius: 10px;
            padding: 30px;
            width: 200px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .points {
            font-size: 24px;
            margin-top: 10px;
        }

        .winner {
            font-size: 32px;
            color: darkblue;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Jogo Campo e Cidade</h1>

    <div class="game-container">
        <div class="area">
            <h2>Campo</h2>
            <button onclick="addPoint('campo')">Coletar no Campo</button>
            <div class="points" id="campoPoints">0</div>
        </div>

        <div class="area">
            <h2>Cidade</h2>
            <button onclick="addPoint('cidade')">Coletar na Cidade</button>
            <div class="points" id="cidadePoints">0</div>
        </div>
    </div>

    <div class="winner" id="winnerMessage"></div>

    <script>
        let campoPoints = 0;
        let cidadePoints = 0;

        function addPoint(area) {
            if (area === 'campo') {
                campoPoints++;
                document.getElementById('campoPoints').innerText = campoPoints;
            } else if (area === 'cidade') {
                cidadePoints++;
                document.getElementById('cidadePoints').innerText = cidadePoints;
            }

            checkWin();
        }

        function checkWin() {
            if (campoPoints >= 10 && cidadePoints >= 10) {
                document.getElementById('winnerMessage').innerText = 'Parabéns! Você venceu!';
            }
        }
    </script>

</body>
</html>
